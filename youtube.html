<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>page youtube</title>
        <link rel="stylesheet" href="youtube.css"/>
    </head>
    <body>
        <header>
            <div class="entete">
                <button class="menu-parent">
                    <img class="menu" src="images/menu.png" />
                </button>
                <button class="Accueilyoutube-parent">
                    <img class="Accueilyoutube" src="images/Accueil _youtube.jpg"/>
                </button>
                <input class="search" type="text" placeholder="Rechercher"/>
                <button class="search-parent">
                    <img class="recherche" src="images/loupe.png" />
                </button>
                <button class="video-parent">
                    <img class="video" src="images/video.png" />
                </button>
                <button class="unic-parent">
                    <img class="application" src="images/applications.png" />
                </button>
                <button class="unic-parent">
                    <img class="message" src="images/message.png" />
                </button>
                <button class="unic-parent">
                    <img class="notification" src="images/notification.png" />
                </button>
                <button class="profil-parent">
                    <img class="profil" src="images/profil.png" />
                </button>
            </div>

        </header>
        

    </body>
        
</html>
